<html lang="en">

    <!-- we can write script in header but the issue is the script will execute
    before the HTML content is loaded. This means that if your script interacts
    with elements on the page (like adding event listeners or manipulating the
    DOM), it may fail because the DOM has not been fully rendered yet. 
    TO RESOLVE THIS WE CAN USE DEFER OR ASYNC -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
